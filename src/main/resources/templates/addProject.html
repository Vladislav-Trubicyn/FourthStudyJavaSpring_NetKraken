<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание проекта</title>
</head>
<body>
<h3>Создание проекта</h3>
<th:block th:if="${users}">
    <form th:method="get">
        <label>Специализация разработчика: <input type="text" name="filter" th:value="${filter}"/></label>
        <input type="submit" value="Найти">
    </form><br>
</th:block>
<form th:method="post" th:action="@{/projects/edit}" th:object="${project}">
    <label>Заголовок проекта: <input type="text" th:field="*{title}"/></label>
    <div th:text="'Допустимое количество разработчиков ' + ${project.getCountProgrammers()}"/>
    <th:block th:if="${users}">
        <h3>Список программистов</h3>
        <th:block th:each="user : ${users}">
            <div th:text="${user.getUsername()}"></div><br>
        </th:block>
    </th:block>
    <input type="submit" value="Создать проект">
</form>
</body>
</html>
