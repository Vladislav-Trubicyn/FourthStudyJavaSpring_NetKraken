<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Технические задания</title>
</head>
<body>
<h3>Технические задания</h3>
<th:block th:each="task : ${tasks}">

</th:block>
</body>
</html>
