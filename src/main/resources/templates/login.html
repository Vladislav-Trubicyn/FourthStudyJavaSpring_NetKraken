<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<h3>Авторизация</h3>
<div th:if="${param.error}">
    Не правильный логин или пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из сессии.
</div>
<form th:action="@{/login}" th:method="post">
    <div><label> Ваш ник: <input type="text" name="username"/> </label></div>
    <div><label> Ваш пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Авторизоваться"/></div><br><br>
    <a href="/registration">Зарегистрироваться</a>
</form>
</body>
</html>
