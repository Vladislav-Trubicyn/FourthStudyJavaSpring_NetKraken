<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Технические задания</title>
</head>
<body>
<div th:replace="/parts/navbar :: navbar"/>
<h3>Технические задания</h3>
<th:block th:each="task : ${tasks}">
    <div th:text="'Задание: ' + ${task.getTitle()}"></div>
    <th:block th:if="${roleAdmin}"><a th:href="@{/tasks/{id}/formalization(id=${task.getId()})}">Оформить проект</a><br><br></th:block>
    <th:block th:if="!${roleAdmin}"><a th:href="@{/tasks/{id}/edit(id=${task.getId()})}">Редактировать</a><br><br></th:block>
</th:block>
</body>
</html>
