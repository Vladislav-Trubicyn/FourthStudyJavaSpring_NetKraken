<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список проектов</title>
</head>
<body>
<div th:replace="/parts/navbar :: navbar"/>
<h3>Список проектов</h3>
<th:block th:each="project : ${projects}">
    <div th:text="'Название проекта: ' + ${project.getTitle()} + ' Статус: ' + ${project.getStatus()}"></div>
    <a th:htef="@{/projects/{id}/edit(id=${project.getId()})}">Просмотреть</a><br><br>
</th:block>
</body>
</html>
